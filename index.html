<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIBE MemeID – Feel, don’t explain</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.2rem;
    }
    p {
      max-width: 680px;
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.15rem;
      line-height: 1.6;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .btn:hover {
      background-color: #ff8533;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="SHIBE Logo" class="logo" />
  <h1>"Does this meme feel true to you?"</h1>
  <p>
    SHIBE doesn’t need to be understood.<br>
    Just once — when you stop scrolling because it feels like you.
  </p>
  <p>
    SHIBE isn't here to go viral. Not to be analyzed. Not to be shared.<br>
    It's here to be kept — by you.
  </p>
  <button class="btn">Hold SHIBE</button>
</body>
</html>
